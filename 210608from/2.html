<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼 요소</h1>
    <h4>희원가입</h4>
<form action="">
<fieldset>
    <legend>희원가입</legend>

    <label for="id">아이디</label>
        <input type="text" name="id"><br>

    <label for="pw">비밀번호</label>
        <input type="password"><br>

    <label for="brithday">생년월일</label><br>
    <select name="year" id="year">
        <option value="1">년도</option>
    </select>년도

    <select name="month" id="month">
        <option value="1">월</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
    </select>월

    <select name="day" id="day">
        <option value="1">일</option>
    </select>일<br>

    <label for="gender">성별</label><br>
    <input type="radio" name="man" id="man" checked>남자
    <input type="radio" name="woman" id="woman">여자<br>

    <label for="email">email</label>
        <input type="email" placeholder="@를 포함해주세요"><br>

        <label for="pnum">휴대전화</label><br>
        <input type="number" placeholder="숫자만 입력해주세요">
        <input type="submit" value="인증번호 받기"><br>
        
        <label for="checknumber">인증번호</label>
        <input type="number" placeholder="인증번호를 입력하세요"><br>
        <label for="hobby">취미</label><br>
        <input type="checkbox" name="sport" id="sport">운동
        <input type="checkbox" name="cook" id="cook">요리
        <input type="checkbox" name="trip" id="trip">여행
        <input type="checkbox" name="game" id="game">게임<br>

        <label for="jointok">가입인사</label><br>
        <textarea name="jointok" id="jointok" cols="20" rows="2">
        </textarea><br>
        <input type="submit" value="가입하기">
</fieldset>

</form>
</body>
</html>
