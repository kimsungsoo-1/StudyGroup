<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><p>폼요소</p></h3>
    <form action="">
        희원가입
        <fieldset>
            <legend>희원가입</legend>
            <label for="id">아이디</label>
            <input type="text" name="id"><br>
            <label for="pw">비밀번호</label>
            <input type="text" name="pw"><br>
            
            <label for="brithday">생년월일</label><br>
            <select name="year" id="year">
                <option value="1">년도</option>
            </select>
            년도
            <select name="month" id="month">
                <option value="1">월</option>
                <option value="2">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
                <option value="2">4</option>
            </select>
            월
            <select name="day" id="day">
                <option value="1">일</option>
            </select>
            일<br>

            <label for="gender">성별<br>
            <input type="radio" name=gender value="1">남자
            <input type="radio" name="gender" value="2">여자</label><br>

        <label for="email">이메일</label>
        <input type="text" placeholder="@를 포함해주세요"><br>

        <label for="pnum">휴대전화</label><br>
        <input type="number" name="pnum" placeholder="숫자만 입력해주세요">
        <input type="button" value="인증번호 받기"><br>
        <label for="cpnum">인증번호</label>
        <input type="text" placeholder="인증번호를 입력해주세요"><br>

        <label for="habit">취미</label><br>
        <input type="checkbox" name=sport>운동
        <input type="checkbox" name=cook>요리
        <input type="checkbox" name=trip>여행
        <input type="checkbox" name="game">게임<br>
        
        <label for="hello">가입인사</label>
        <input type="text" cols=20px rows=20px><br>
        <input type="button" value="가입하기">


        </fieldset>
    </form>
</body>
</html>
